<div>
    <div class="BadgeDetails__hero">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <img src="../../../../assets/images/platziconf-logo.svg" alt="logito">
                </div>
                <div class="col-6 BadgeDetails__hero-attendant-name">
                    <h1 class="text-capitalize">
                        {{(badge$ | async)?.name || 'cargando'}}
                        {{(badge$ | async)?.lastName}} 
                    </h1>
                </div>
            </div>
        </div>
    </div>

    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <app-badge
                        [name]="(badge$ | async)?.name"
                        [lastName]="(badge$ | async)?.lastName"
                        [job]="(badge$ | async)?.job"
                        [email]="(badge$ | async)?.email"
                        [twitter]="(badge$ | async)?.twitter"
                    ></app-badge>
                </div>
                <div class="col">
                    <h2>Actions</h2>
                    <div>
                        <div>
                            <a 
                                class="btn btn-success mb-4"
                                [routerLink]="['/badge/new', id]"     
                            >
                                Editar
                            </a>
                        </div>
                        <button 
                            class="btn btn-danger"
                            data-toggle="modal" 
                            data-target="#exampleModal"
                        >
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Delete this Badge</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            Are you sure that you want to delete this Badge
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" >Cancel</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="handleDelete()">Delete</button>
        </div>
        </div>
    </div>
    </div>
